<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LaTeX Graph Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    #cy {
      width: 100%;
      height: 80vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    .node-label {
      position: absolute;
      pointer-events: none;
      white-space: nowrap;
      cursor: pointer;
      padding: 5px 10px;
      background-color: #fff;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .node-title {
      position: absolute;
      pointer-events: none;
      font-weight: bold;
      background-color: #f0f0f0;
      border-radius: 5px;
      padding: 5px;
      font-size: 14px;
      text-align: center;
    }
    textarea {
      font-family: "Arial", sans-serif;
      border: none;
      background: transparent;
      font-size: 16px;
      width: auto;
      min-width: 30px;
      padding: 0;
      margin: 0;
    }
    .control-panel {
      position: fixed;
      top: 85%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <div class="control-panel">
    <button id="export-img">Export as Image</button>
    <button id="export-pdf">Export as PDF</button>
  </div>

  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

  <script>
    fetch('/macros')
      .then(res => res.json())
      .then(macros => {
        window.MathJax = {
          tex: { macros: macros },
          options: { renderActions: { addMenu: [] } },
          svg: { fontCache: 'none' }
        };
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js';
        script.async = true;
        script.onload = loadGraph;
        document.head.appendChild(script);
      });

    let cy;

    function loadGraph() {
      fetch('/graph')
        .then(res => res.json())
        .then(data => {
          cy = cytoscape({
            container: document.getElementById('cy'),
            elements: data,
            layout: { name: 'grid' },
            style: [{
              selector: 'node',
              style: {
                'background-color': '#eee',
                'width': 1,
                'height': 1,
                'border-width': 1,
                'border-color': '#ccc',
                'border-radius': '8px'  // rounded corners for nodes
              }
            }, {
              selector: 'edge',
              style: {
                'width': 2,
                'line-color': '#aaa',
                'target-arrow-color': '#aaa',
                'target-arrow-shape': 'triangle'
              }
            }],
            userZoomingEnabled: true,
            userPanningEnabled: true,
            boxSelectionEnabled: false
          });

          const container = document.getElementById('cy');
          const labelDivs = {};
          const titleDivs = {};

          // Create HTML divs for each node label and title
          cy.nodes().forEach(node => {
            const div = document.createElement('div');
            div.className = 'node-label';
            div.innerHTML = `\\(${node.data('label')}\\)`;
            div.contentEditable = false;
            container.appendChild(div);

            const titleDiv = document.createElement('div');
            titleDiv.className = 'node-title';
            titleDiv.innerText = node.data('nodeTitle') || node.id(); // Fallback to node ID if nodeTitle is undefined
            container.appendChild(titleDiv);

            labelDivs[node.id()] = div;
            titleDivs[node.id()] = titleDiv;
          });

          // Update position of labels and titles on render
          function updateLabelPositions() {
            cy.nodes().forEach(node => {
              const position = node.renderedPosition();
              const div = labelDivs[node.id()];
              const titleDiv = titleDivs[node.id()];
              div.style.left = `${position.x}px`;
              div.style.top = `${position.y}px`;
              titleDiv.style.left = `${position.x}px`;
              titleDiv.style.top = `${position.y - 25}px`; // Title above the node
              div.style.transform = 'translate(-50%, -50%)';
              titleDiv.style.transform = 'translate(-50%, -50%)';
            });
          }

          cy.on('render', updateLabelPositions);
          cy.on('pan zoom', updateLabelPositions);
          cy.on('position', updateLabelPositions);
          cy.on('dragfree', updateLabelPositions);

          updateLabelPositions();
          MathJax.typesetPromise();
        });
    }

    document.getElementById('export-img').addEventListener('click', () => {
      const imgData = cy.png({ full: true });
      const a = document.createElement('a');
      a.href = imgData;
      a.download = 'graph.png';
      a.click();
    });

    document.getElementById('export-pdf').addEventListener('click', () => {
      const graphElement = document.getElementById('cy');
      html2pdf().from(graphElement).save('graph.pdf');
    });
  </script>
</body>
</html>
